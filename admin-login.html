<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-user-shield"></i>
            <h1>Admin Login</h1>
            <p>TJ Clicks Studio</p>
        </div>
        
        <div class="login-body">
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i> Invalid username or password
            </div>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> Login successful! Redirecting...
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required placeholder="Enter your username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login to Dashboard
                </button>
            </form>

            <div class="back-home">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Back to Website
                </a>
                <div class="contact-info">
                    <p><i class="fas fa-phone"></i> Contact: <a href="tel:+919460657127">+91 9460657127</a></p>
                    <p><i class="fab fa-instagram"></i> Instagram: <a href="https://www.instagram.com/tj_clicks_studio?igsh=bTlpdGZwNDI4MjYw" target="_blank">@tj_clicks_studio</a></p>
                    <p><i class="fas fa-envelope"></i> Email: <a href="mailto:tjclickstudio@gmail.com">tjclickstudio@gmail.com</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
const passwordInput = document.getElementById("password");
const togglePassword = document.getElementById("togglePassword");

let hideTimer = null;
let manuallyVisible = false;

/* =========================
   ðŸ‘ï¸ Eye icon toggle
========================= */
togglePassword.addEventListener("click", () => {
  manuallyVisible = !manuallyVisible;

  passwordInput.type = manuallyVisible ? "text" : "password";

  togglePassword.classList.toggle("fa-eye", !manuallyVisible);
  togglePassword.classList.toggle("fa-eye-slash", manuallyVisible);
});

/* =========================
   âŒ¨ï¸ Google-style typing
   show LAST char for 0.5s
========================= */
passwordInput.addEventListener("input", () => {
  // agar eye se show hai, typing logic skip
  if (manuallyVisible) return;

  // clear previous timer
  if (hideTimer) clearTimeout(hideTimer);

  // temporarily show password
  passwordInput.type = "text";

  hideTimer = setTimeout(() => {
    passwordInput.type = "password";
  }, 500); // ðŸ‘ˆ 500ms = Google feel
});

        // Handle form submission
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // Rate limiting
            const loginAttempts = parseInt(sessionStorage.getItem('loginAttempts') || '0');
            const maxAttempts = 5;
            const lockoutTime = 15 * 60 * 1000; // 15 minutes
            
            // Check if locked out
            const lockoutEnd = sessionStorage.getItem('lockoutEnd');
            if (lockoutEnd && Date.now() < parseInt(lockoutEnd)) {
                const remainingTime = Math.ceil((parseInt(lockoutEnd) - Date.now()) / 60000);
                errorMessage.style.display = 'block';
                errorMessage.innerHTML = `<i class="fas fa-lock"></i> Account locked. Try again in ${remainingTime} minutes`;
                return;
            }
            
            // Validate that both fields are filled
            if (!username || !password) {
                successMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i> Please enter both username and password';
                
                loginForm.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    loginForm.style.animation = '';
                }, 500);
                return;
            }
            
            // Input validation
            if (username.length < 3 || password.length < 6) {
                successMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Username must be at least 3 characters and password at least 6 characters';
                
                loginForm.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    loginForm.style.animation = '';
                }, 500);
                return;
            }
            
            // Async authentication function
            const authenticateUser = async () => {
                try {
                    // Show loading state
                    errorMessage.style.display = 'none';
                    successMessage.style.display = 'block';
                    successMessage.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
                    
                    // Firebase Authentication
                    if (username.includes('@')) {
                        // Email format - use Firebase Auth directly
                        await auth.signInWithEmailAndPassword(username, password);
                    } else {
                        // Username format - convert to email
                        await auth.signInWithEmailAndPassword(`${username}@studio.com`, password);
                    }
                    
                    // Successful login
                    sessionStorage.removeItem('loginAttempts');
                    sessionStorage.removeItem('lockoutEnd');
                    
                    errorMessage.style.display = 'none';
                    successMessage.style.display = 'block';
                    successMessage.innerHTML = '<i class="fas fa-check-circle"></i> Login successful! Redirecting...';
                    
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('loginTime', Date.now().toString());
                    
                    setTimeout(() => {
                        window.location.href = 'admin-panel.html';
                    }, 1500);
                    
                } catch (error) {
                    throw error;
                }
            };
            
            // Execute authentication
            authenticateUser().catch((error) => {
                // Increment login attempts
                const newAttempts = loginAttempts + 1;
                sessionStorage.setItem('loginAttempts', newAttempts.toString());
                
                // Handle different error types
                let errorMessageText = '';
                switch(error.code) {
                    case 'auth/user-not-found':
                        errorMessageText = 'User not found. Check your email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessageText = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessageText = 'Too many requests. Please try again later.';
                        break;
                    case 'auth/user-disabled':
                        errorMessageText = 'Account disabled. Contact administrator.';
                        break;
                    default:
                        errorMessageText = `Authentication failed. ${newAttempts >= maxAttempts - 1 ? '0 attempts remaining.' : `${maxAttempts - newAttempts} attempts remaining.`}`;
                }
                
                // Lock out after max attempts
                if (newAttempts >= maxAttempts) {
                    sessionStorage.setItem('lockoutEnd', (Date.now() + lockoutTime).toString());
                    errorMessageText = 'Too many failed attempts. Account locked for 15 minutes';
                }
                
                successMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${errorMessageText}`;
                
                // Shake animation
                loginForm.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    loginForm.style.animation = '';
                }, 500);
            });
        });

        // Remember me functionality
        const rememberMe = document.getElementById('rememberMe');
        const usernameInput = document.getElementById('username');

        // Load saved username if exists
        if (localStorage.getItem('rememberedUsername')) {
            usernameInput.value = localStorage.getItem('rememberedUsername');
            rememberMe.checked = true;
        }

        loginForm.addEventListener('submit', function() {
            if (rememberMe.checked) {
                localStorage.setItem('rememberedUsername', usernameInput.value);
            } else {
                localStorage.removeItem('rememberedUsername');
            }
        });

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
                20%, 40%, 60%, 80% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
