<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gallery</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
<style>
  body { 
    font-family: Arial, sans-serif; 
    padding: 24px; 
    background: var(--bg-color, #f4f4f6); 
    color: var(--text-color, #222);
    margin: 0;
  }
  :root {
    --bg-color: #f4f4f6;
    --text-color: #222;
    --card-bg: #fff;
  }
  [data-theme="dark"] {
    --bg-color: #1a1a1a;
    --text-color: #f0f0f0;
    --card-bg: #2d2d2d;
  }
  .wrap { 
    max-width: 1400px; 
    margin: 0 auto; 
    padding: 30px 20px;
  }
  h1 { 
    color: #ff8fa3;
    margin-bottom: 24px;
  }
  .grid { 
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
    margin-top: 25px;
  }
  .gallery-item {
    position: relative;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 6px 15px rgba(0,0,0,0.12);
    background: var(--card-bg);
    transition: all 0.3s ease;
    aspect-ratio: 4/3;
  }
  .gallery-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  }
  .gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform 0.5s ease;
  }
  .gallery-item:hover img {
    transform: scale(1.05);
  }
  .back { 
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin: 12px 0;
    color: #0891B2; 
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 20px;
    background: rgba(8, 145, 178, 0.1);
    transition: all 0.3s ease;
  }
  .back:hover {
    background: rgba(8, 145, 178, 0.2);
    transform: translateX(-3px);
  }
</style>
</head>
<body>
  <div class="wrap">
    <a href="index.html" class="back"><i class="fas fa-arrow-left"></i> Back</a>
    <h1 id="catTitle">Gallery</h1>
    <div id="grid" class="grid"></div>
    <p id="emptyMsg" style="display:none;margin-top:18px;color:#666;">No images available for this category.</p>
  </div>

  <script>
    // Initialize theme
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      return savedTheme;
    }

    // Get URL parameters
    function getQueryParam(name) {
      const params = new URLSearchParams(location.search);
      return params.get(name);
    }

    // Load gallery from Supabase
    async function loadGallery() {
      const category = getQueryParam('category') || 'Wedding';
      document.getElementById('catTitle').textContent = category;
      const grid = document.getElementById('grid');
      
      try {
        // Use the same Supabase configuration as in index.html
        const SUPABASE_URL = 'https://xaiperlmtvanjuvvrvpl.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhhaXBlcmxtdHZhbmp1dnZydnBsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1NDg5MDEsImV4cCI6MjA3ODEyNDkwMX0.mKv3Exuex2-dQNwZowWRdQRrEkZmf4rI59ro8EYXqCw';
        
        const response = await fetch(`${SUPABASE_URL}/rest/v1/portfolio?category=eq.${encodeURIComponent(category)}`, {
          method: 'GET',
          headers: {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) throw new Error('Failed to load gallery');
        
        const photos = await response.json();
        
        if (!photos || photos.length === 0) {
          document.getElementById('emptyMsg').style.display = 'block';
          return;
        }

        // Clear existing content
        grid.innerHTML = '';
        
        // Add photos to grid
        photos.forEach(photo => {
          const item = document.createElement('div');
          item.className = 'gallery-item';
          
          const img = document.createElement('img');
          img.src = photo.url;
          img.alt = category + ' photo';
          img.loading = 'lazy';
          
          // Open image in new tab when clicked
          item.onclick = () => {
            window.open(photo.url, '_blank');
          };
          
          item.appendChild(img);
          grid.appendChild(item);
        });
        
      } catch (error) {
        console.error('Error loading gallery:', error);
        document.getElementById('emptyMsg').textContent = 'Failed to load gallery. Please try again later.';
        document.getElementById('emptyMsg').style.display = 'block';
      }
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      initTheme();
      loadGallery();
    });
  </script>
</body>
</html>
