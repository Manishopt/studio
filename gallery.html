<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gallery</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
<style>
  body { 
    font-family: Arial, sans-serif; 
    padding: 24px; 
    background: var(--bg-color, #f4f4f6); 
    color: var(--text-color, #222);
    margin: 0;
  }
  :root {
    --bg-color: #f4f4f6;
    --text-color: #222;
    --card-bg: #fff;
  }
  [data-theme="dark"] {
    --bg-color: #1a1a1a;
    --text-color: #f0f0f0;
    --card-bg: #2d2d2d;
  }
  .wrap { 
    max-width: 1400px; 
    margin: 0 auto; 
    padding: 30px 20px;
  }
  h1 { 
    color: #ff8fa3;
    margin-bottom: 24px;
  }
  .grid { 
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
    margin-top: 25px;
  }
  .gallery-item {
    position: relative;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 6px 15px rgba(0,0,0,0.12);
    background: var(--card-bg);
    transition: all 0.3s ease;
    aspect-ratio: 4/3;
  }
  .gallery-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  }
  .gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform 0.5s ease;
  }
  .gallery-item:hover img {
    transform: scale(1.05);
  }
  .back { 
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin: 12px 0;
    color: #0891B2; 
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 20px;
    background: rgba(8, 145, 178, 0.1);
    transition: all 0.3s ease;
  }
  .back:hover {
    background: rgba(8, 145, 178, 0.2);
    transform: translateX(-3px);
  }

  /* Fullscreen Modal Styles */
  .fullscreen-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: blur(10px);
    z-index: 9999;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .fullscreen-modal.active {
    display: flex;
    opacity: 1;
  }

  .modal-content {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .modal-image-container {
    position: relative;
    width: 90%;
    height: 90%;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .modal-image {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    transform: scale(0.8);
    transition: transform 0.3s ease;
    cursor: grab;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
  }

  .modal-image.dragging {
    cursor: grabbing;
  }

  .fullscreen-modal.active .modal-image {
    transform: scale(1);
  }

  .modal-close {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    border-radius: 50%;
    color: white;
    font-size: 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    z-index: 10000;
  }

  .modal-close:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.1);
  }

  .modal-nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255, 255, 255, 0.1);
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    z-index: 10000;
  }

  .modal-nav:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-50%) scale(1.1);
  }

  .modal-prev {
    left: 20px;
  }

  .modal-next {
    right: 20px;
  }

  .modal-counter {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 14px;
    background: rgba(0, 0, 0, 0.5);
    padding: 8px 16px;
    border-radius: 20px;
    z-index: 10000;
  }

  /* Mobile optimizations */
  @media (max-width: 768px) {
    .modal-nav {
      width: 40px;
      height: 40px;
      font-size: 16px;
    }
    
    .modal-prev {
      left: 10px;
    }
    
    .modal-next {
      right: 10px;
    }
    
    .modal-close {
      width: 35px;
      height: 35px;
      font-size: 18px;
      top: 10px;
      right: 10px;
    }
  }
</style>
</head>
<body>
  <div class="wrap">
    <a href="index.html" class="back"><i class="fas fa-arrow-left"></i> Back</a>
    <h1 id="catTitle">Gallery</h1>
    <div id="grid" class="grid"></div>
    <p id="emptyMsg" style="display:none;margin-top:18px;color:#666;">No images available for this category.</p>
  </div>

  <!-- Fullscreen Modal -->
  <div id="fullscreenModal" class="fullscreen-modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">&times;</button>
      <button class="modal-nav modal-prev" onclick="navigateModal(-1)">&#8249;</button>
      <div class="modal-image-container">
        <img id="modalImage" class="modal-image" src="" alt="">
      </div>
      <button class="modal-nav modal-next" onclick="navigateModal(1)">&#8250;</button>
      <div class="modal-counter">
        <span id="currentImageIndex">1</span> / <span id="totalImages">1</span>
      </div>
    </div>
  </div>

  <script>
    // Global variables for modal
    let galleryImages = [];
    let currentImageIndex = 0;
    let touchStartX = 0;
    let touchEndX = 0;
    let isDragging = false;
    let dragStartX = 0;
    let dragEndX = 0;

    // Initialize theme
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      return savedTheme;
    }

    // Get URL parameters
    function getQueryParam(name) {
      const params = new URLSearchParams(location.search);
      return params.get(name);
    }

    // Modal functions
    function openModal(imageIndex) {
      currentImageIndex = imageIndex;
      const modal = document.getElementById('fullscreenModal');
      const modalImage = document.getElementById('modalImage');
      
      // Apply Cloudinary optimization if it's a Cloudinary URL
      let optimizedUrl = galleryImages[imageIndex];
      if (optimizedUrl.includes('res.cloudinary.com')) {
        optimizedUrl = optimizedUrl.replace('/image/upload/', '/image/upload/f_auto,q_auto,w_1920/');
      }
      
      modalImage.src = optimizedUrl;
      document.getElementById('currentImageIndex').textContent = imageIndex + 1;
      document.getElementById('totalImages').textContent = galleryImages.length;
      
      modal.style.display = 'flex';
      setTimeout(() => modal.classList.add('active'), 10);
      
      // Prevent body scroll
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      const modal = document.getElementById('fullscreenModal');
      modal.classList.remove('active');
      setTimeout(() => {
        modal.style.display = 'none';
        document.body.style.overflow = '';
      }, 300);
    }

    function navigateModal(direction) {
      currentImageIndex += direction;
      
      if (currentImageIndex < 0) {
        currentImageIndex = galleryImages.length - 1;
      } else if (currentImageIndex >= galleryImages.length) {
        currentImageIndex = 0;
      }
      
      const modalImage = document.getElementById('modalImage');
      
      // Apply Cloudinary optimization
      let optimizedUrl = galleryImages[currentImageIndex];
      if (optimizedUrl.includes('res.cloudinary.com')) {
        optimizedUrl = optimizedUrl.replace('/image/upload/', '/image/upload/f_auto,q_auto,w_1920/');
      }
      
      modalImage.src = optimizedUrl;
      document.getElementById('currentImageIndex').textContent = currentImageIndex + 1;
    }

    // Touch events for mobile swipe
    function handleTouchStart(e) {
      touchStartX = e.changedTouches[0].screenX;
    }

    function handleTouchEnd(e) {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    }

    function handleSwipe() {
      const swipeThreshold = 50;
      const diff = touchStartX - touchEndX;
      
      if (Math.abs(diff) > swipeThreshold) {
        if (diff > 0) {
          navigateModal(1); // Swipe left - next image
        } else {
          navigateModal(-1); // Swipe right - previous image
        }
      }
    }

    // Mouse drag events for desktop
    function handleMouseDown(e) {
      isDragging = true;
      dragStartX = e.clientX;
      document.getElementById('modalImage').classList.add('dragging');
    }

    function handleMouseMove(e) {
      if (!isDragging) return;
      e.preventDefault();
    }

    function handleMouseUp(e) {
      if (!isDragging) return;
      
      isDragging = false;
      document.getElementById('modalImage').classList.remove('dragging');
      
      dragEndX = e.clientX;
      const dragThreshold = 50;
      const diff = dragStartX - dragEndX;
      
      if (Math.abs(diff) > dragThreshold) {
        if (diff > 0) {
          navigateModal(1); // Drag left - next image
        } else {
          navigateModal(-1); // Drag right - previous image
        }
      }
    }

    // Keyboard navigation
    function handleKeyDown(e) {
      const modal = document.getElementById('fullscreenModal');
      if (!modal.classList.contains('active')) return;
      
      switch(e.key) {
        case 'ArrowLeft':
          navigateModal(-1);
          break;
        case 'ArrowRight':
          navigateModal(1);
          break;
        case 'Escape':
          closeModal();
          break;
      }
    }

    // Close modal when clicking outside image
    function handleModalClick(e) {
      if (e.target === e.currentTarget || e.target.classList.contains('modal-content')) {
        closeModal();
      }
    }

    // Load gallery from Supabase
    async function loadGallery() {
      const category = getQueryParam('category') || 'Wedding';
      document.getElementById('catTitle').textContent = category + ' Photography';
      const grid = document.getElementById('grid');
      
      try {
        // Use the same Supabase configuration as in index.html
        const SUPABASE_URL = 'https://xaiperlmtvanjuvvrvpl.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhhaXBlcmxtdHZhbmp1dnZydnBsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1NDg5MDEsImV4cCI6MjA3ODEyNDkwMX0.mKv3Exuex2-dQNwZowWRdQRrEkZmf4rI59ro8EYXqCw';
        
        let allPhotos = [];
        
        // Load all photos first, then filter
        const response = await fetch(`${SUPABASE_URL}/rest/v1/portfolio?order=uploaded_at.desc`, {
          method: 'GET',
          headers: {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) throw new Error('Failed to load gallery');
        
        allPhotos = await response.json();
        
       
        
        // Handle both new and old category names for backward compatibility
        let filteredPhotos = [];
        
        // Special handling for Maternity & Baby category
        if (category === 'Maternity & Baby') {
          const maternityAndBabyPhotos = allPhotos.filter(photo => photo.category === category);
          const maternityPhotos = allPhotos.filter(photo => photo.category === 'Maternity');
          const babyPhotos = allPhotos.filter(photo => photo.category === 'Baby');
          
         
          
          filteredPhotos = [...maternityAndBabyPhotos, ...maternityPhotos, ...babyPhotos];
        } else {
          filteredPhotos = allPhotos.filter(photo => photo.category === category);
        }
        
        // Remove duplicates based on URL
        const uniquePhotos = Array.from(new Set(filteredPhotos.map(p => p.url)))
          .map(url => filteredPhotos.find(p => p.url === url));
        
       
        
        if (!uniquePhotos || uniquePhotos.length === 0) {
          document.getElementById('emptyMsg').style.display = 'block';
          return;
        }

        // Store image URLs for modal
        galleryImages = uniquePhotos.map(photo => photo.url);

        // Clear existing content
        grid.innerHTML = '';
        
        // Add photos to grid
        uniquePhotos.forEach((photo, index) => {
          const item = document.createElement('div');
          item.className = 'gallery-item';
          
          const img = document.createElement('img');
          // Apply Cloudinary optimization if it's a Cloudinary URL
          let optimizedUrl = photo.url;
          if (optimizedUrl.includes('res.cloudinary.com')) {
            optimizedUrl = optimizedUrl.replace('/image/upload/', '/image/upload/f_auto,q_auto,w_1200/');
          }
          img.src = optimizedUrl;
          img.alt = category + ' photo';
          img.loading = 'lazy';
          
          // Open fullscreen modal on click
          item.onclick = () => openModal(index);
          
          item.appendChild(img);
          grid.appendChild(item);
        });
        
      } catch (error) {
        console.error('Error loading gallery:', error);
        document.getElementById('emptyMsg').textContent = 'Failed to load gallery. Please try again later.';
        document.getElementById('emptyMsg').style.display = 'block';
      }
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      initTheme();
      loadGallery();
      
      // Set up event listeners for modal
      const modal = document.getElementById('fullscreenModal');
      
      // Touch events for mobile
      modal.addEventListener('touchstart', handleTouchStart, { passive: true });
      modal.addEventListener('touchend', handleTouchEnd, { passive: true });
      
      // Mouse drag events for desktop
      modal.addEventListener('mousedown', handleMouseDown);
      document.addEventListener('mousemove', handleMouseMove);
      document.addEventListener('mouseup', handleMouseUp);
      
      // Keyboard navigation
      document.addEventListener('keydown', handleKeyDown);
      
      // Click outside to close
      modal.addEventListener('click', handleModalClick);
      
      // Prevent context menu on modal
      modal.addEventListener('contextmenu', e => e.preventDefault());
    });
  </script>
</body>
</html>
